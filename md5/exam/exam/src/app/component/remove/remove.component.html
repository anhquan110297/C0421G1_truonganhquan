<h2 mat-dialog-title>Delete Car</h2>
<mat-dialog-content>Do you want to delete <span style="color: chartreuse">{{data.name}}</span> ?</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary" mat-dialog-close="false">Close</button>
  <button class="btn btn-danger" mat-dialog-close="true">Delete</button>
</mat-dialog-actions>
