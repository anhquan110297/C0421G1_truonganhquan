<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let h = 5
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (j >= h - i || j <= h + i) {
                document.write("*")
            } else {
                document.write("&nbsp;" + "&nbsp;")

            }
        }
        document.write("<br>")

    }
</script>
</html>
