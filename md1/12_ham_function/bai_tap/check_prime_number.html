    <script>
        function isPrime(number) {
            let count = 0
                for (let i =1; i<=number;i++){
                    if (number%i===0){
                        count++
                        }
                }
                if (count===2) {
                    return true
                }else{
                    return false
                    }
            }
    let number = parseInt(prompt("Please enter number: "))
    if (isPrime(number)) {
         console.log(true)
    }else{
        console.log(false)
    }
    </script>
