<script>
    class Mobile {
        constructor(battery, saveMessBox, saveMessInBox, saveMessOutBox, status) {
            this.battery = battery;
            this.saveMessBox = [];
            this.saveInBox = [];
            this.saveOutBox = [];
            this.status = status

        }

        setStatus(strStatus) {
            if (strStatus == "on") {
                this.descrease()
                return this.status = strStatus
                console.log("Your phone is on")
            } else {
                return this.status = strStatus
                this.descrease()
                console.log("Your phone is off")
            }

        }

        descrease() {
            this.battery--
        }

        rechargeBattery() {
            if (this.battery < 100) {
                this.battery++
            } else {
                return this.battery
            }

        }

        createMess(message) {
            if (this.status == "on") {
                this.descrease()
                return this.saveMessBox.push(message)
            } else {
                console.log("Please turn on your phone")
            }

        }

        receiveMess() {
            if (this.status == "on") {
                this.descrease()
                return this.saveInBox
            } else {
                console.log("Please turn on your phone")
            }

        }

        sendMess(anyThing) {
            if (this.status == "on") {
                this.descrease()
                this.saveInBox.push(anyThing)
                return this.saveInBox
            } else {
                console.log("Please turn on your phone")
            }
        }

        viewInBoxMess() {
            if (this.status == "on") {
                this.descrease()
                return this.saveInBox
            } else {
                console.log("Please turn on your phone")
            }

        }

        viewCreateMess() {
            if (this.status == "on") {
                this.descrease()
                return this.saveMessBox
            } else {
                console.log("Please turn on your phone")
            }

        }


    }
