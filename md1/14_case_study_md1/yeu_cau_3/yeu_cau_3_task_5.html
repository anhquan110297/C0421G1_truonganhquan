<script>
    //4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)
    let itemList = ["Coffee", "Orange juice", "Carrot juice", "Tomato juice", "Fresh water", "Coconut water"]
    let itemPrice = [1, 2, 3, 4, 5, 6]

    function display() {
        let html = "<table border= 1 style=\"border-collapse: collapse\">\n" +
            "        <tr>\n" +
            "            <th>STT</th>\n" +
            "            <th>Tên Món</th>\n" +
            "            <th>Giá Tiền</th>\n" +
            "        </tr>"
        for (let i = 0; i < itemList.length; i++) {
            html = html +
                "<tr>\n" +
                "            <td>" + i + "</td>\n" +
                "            <td>" + itemList[i] + "</td>\n" +
                "            <td>" + itemPrice[i] + "</td>\n" +
                "            <td><input type=\"button\" onclick=\"orderMenu(" + i + ")\"value=\"Add to cart\"</td>\n" +
                "        </tr>"
        }


        html = html +
            "</table>"
        document.getElementById("display").innerHTML = html;
    }

    display()

    function orderMenu(index) {
        let totalPrice = 0
        alert("The " + itemList[index] + " is " + itemPrice[index] + " $")
        let amount = prompt("How many cups do you want?")
        let priceAll = amount * itemPrice[index]
        totalPrice += totalPrice + priceAll
        document.getElementById("result").innerHTML = "Result: " + totalPrice +" $"
    }


</script>
