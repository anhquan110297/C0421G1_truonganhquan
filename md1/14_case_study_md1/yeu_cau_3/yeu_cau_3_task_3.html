<script>
    // Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
    //Giả định rằng không có các phân số bằng nhau trong tập đầu vào

    let a = [5, 2, 5, 8, 6]
    let b = [6, 3, 4, 3, 4]
    let max = a[0]/b[0]
    let index = 0
    for (let i=0; i< a.length;i++){
        if ( max < (a[i]/b[i]) ){
            max = a[i]/b[i]
            index = i
        }
    }
    console.log(max + " " + index)
</script>
