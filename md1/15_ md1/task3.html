    function findMaxScore(arr) {
        let maxScore = arr[0]
        let index = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= maxScore) {
                maxScore = arr[i]
                index = i
            }
        }
        document.write("điểm cao nhất là: " + maxScore + "<br>")
        document.write("nằm ở vị trí: " + index)
    }
