<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhchisocannangcothe</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("please input weight (Kg)")).value
        let height = parseFloat(prompt("please input height (Cm)")).value
        let bmi = (weight / ( height ^ 2 ) )
        if (bmi < 18)
            alert("Underweight")
        else if (18 > bmi < 25.0)
            alert("Normal")
        else if (25.0> bmi < 30.0 )
            alert("Overweight")
        else
            alert("Obese")
    </script>
</body>
</html>
