    <script>
        class Temperature {
            constructor(C,F,K) {
                this.C = 25
                this.F = function () {
                    return (this.C*(9/5))+32
                }
                this.K = function () {
                    return this.C+273.15
                }
            }
        }
        let cTemp = new Temperature();
        console.log(cTemp.F())
        console.log(cTemp.K())

    </script>
