<script>

        this.top = top;
        this.left = left;
        this.size = size;

                ' src="' + this.image +'"' +

        }

        }

        }moveLeft (){

        }moveUp (){

        }moveDown (){

    // hero.left là nó chạy toạ độ x
    // window.innerWith là độ dài của màn hình
    // hero.size là kích thước ảnh
    let hero = new Hero('anhquan.jpeg', 20, 30, 200,100);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top == 20){
            hero.moveRight();
        }else if (hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
            hero.moveDown()
        }else if (hero.top >= window.innerHeight - hero.size && hero.left >= 30){
            hero.moveLeft()
        }else {
            hero.moveUp()
        }


        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)

    }

    start();
</script>
