<script>
    function checkStr(strQuan,i,j) {
        if (i >= j){
            return true

        }else {
            if (strQuan[i] !== strQuan[j]){
                return false
            }else {
                i++
                j--
                return checkStr(strQuan,i,j)
            }
        }

    }
    let str = "quannauq"
    let result =checkStr(str,0,str.length-1)
    console.log(result)
</script>
