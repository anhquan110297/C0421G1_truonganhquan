<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        small {
            color: red;
        }
    </style>
</head>
<body>
<caption>Create New</caption>
<center><a th:href="@{view.html}"></a></center>
<form th:object="${usersDto}" action="/home/create" method="post">
    <label for="fname">First Name</label>
    <input type="text" th:field="*{firstName}" id="fname"><br>
    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small><br>
    <label for="lname">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lname"><br>
    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small><br>
    <label for="phoneNumber">Phone Number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"><br>
    <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small><br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"><br>
    <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small><br>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email"><br>
    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small><br>
    <input type="submit" value="Create">
</form>
</body>
</html>
