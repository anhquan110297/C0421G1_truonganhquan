<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha
    384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        label {
            text-align: center;
            color: #088A68;
        }

        option {
            color: #088A68;
        }

        small {
            color: red;
        }
    </style>
</head>
<body>
<!--form create-->
<div class="container-fluid border border-1">
    <div class="row bg-light">
        <div class="col-lg-12">
            <div>
                <!--                <%&#45;&#45;  form create&#45;&#45;%>-->
                <form method="post" th:object="${serviceDto}" action="/service/create">
                    <div class="mb-3">
                        <label for="name" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}">
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area</label>
                        <input type="text" class="form-control" id="area" th:field="*{area}">
                        <small th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="text" class="form-control" id="capacity" th:field="*{capacity}">
                        <small th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="cost" class="form-label">Cost</label>
                        <input type="text" class="form-control" id="cost" th:field="*{cost}">
                        <small th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="floor" class="form-label">Floor</label>
                        <input type="text" class="form-control" id="floor" th:field="*{floor}">
                        <small th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="poolArea" class="form-label">Pool Area</label>
                        <input type="text" class="form-control" id="poolArea" th:field="*{poolArea}">
                        <small th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="standard" class="form-label">Standard</label>
                        <input type="text" class="form-control" id="standard" th:field="*{standard}">
                        <small th:if="${#fields.hasErrors('standard')}" th:errors="*{standard}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="serviceType" class="form-label">Service Type</label>
                        <select class="form-select" id="serviceType" th:field="*{serviceType}">
                            <option style="color: #088A68 " th:text="${items.getName()}" th:value="${items.getId()}"
                                    th:each="items : ${serviceTypeList}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="customerType" class="form-label">Rent Type</label>
                        <select class="form-select" id="customerType" th:field="*{rentType}">
                            <option style="color: #088A68 " th:text="${items.getName()}" th:value="${items.getId()}"
                                    th:each="items : ${rentTypeList}">
                            </option>
                        </select>
                    </div>
                    <button class="btn-primary btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU
4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ
9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
