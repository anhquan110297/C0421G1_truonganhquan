<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${product}">
    <span th:text="'Name:' + ' ' + ${product.getName()}"></span><br>
    <span th:text="'Description:' + ' ' + ${product.getDescription()}"></span><br>
    <span th:text="'Price:' + ' ' + ${product.getPrice()}"></span><br>
    <span th:text="'Producer:' + ' ' + ${product.getProducer()}"></span><br>
</form>
</body>
</html>
