<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <caption>Create New</caption>
    <form th:object="${newProduct}" action="/product/create" method="post">
        <label for="id">ID</label>
        <input type="number" th:field="*{id}" id="id"><br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"><br>
        <label for="price">Price</label>
        <input type="number" th:field="*{price}" id="price"><br>
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description"><br>
        <label for="producer">Producer</label>
        <input type="text" th:field="*{producer}" id="producer"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
