<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
            padding: 15px;
        }

        .row::after {
            content: "";
            clear: both;
            display: block;;
        }
        .back-ground-black {
            background-color: black;
        }
        .back-ground-light-grey{
            background-color: lightgrey;
        }
        .back-ground-light-black{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="row back-ground-black">
        <div class="col-10">
            LOGO |
            HOME |
            ABOUT |
            PROJECTS |
            CONTACT
        </div>
        <div class="col-2">
            LOGIN
        </div>
    </div>
<!--    body-->
    <div class="row">
        <div class="col-2 back-ground-light-grey">
           <p>Link</p>
           <p>Link</p>
           <p>Link</p>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <h1>WELCOME</h1>
                    <span>trương anh quân đẹp trai nhất quả đất</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1>TEST</h1>
                    <span>lorem ipsum.....</span>
                </div>
            </div>
        </div>
        <div class="col-2 back-ground-light-grey">
            <p>ADS</p>
            <p>ADS</p>
        </div>
    </div>
<!--    footer-->
    <div class="row back-ground-light-black">
        <div class="col-12">
            <span>Footer Text</span>
        </div>
    </div>
</body>
</html>
