<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
            padding: 15px;
        }

        .row::after {
            content: "";
            clear: both;
            display: block;;
        }
        .text-align {
            text-align: center;
        }
        .border {
            border: 1px solid black;
        }
        .back-ground {
            background-color: grey;
        }
    </style>
</head>
<body>
<!--    header-->
    <div class="row border back-ground">
        <div class="col-12 text-align">
            <strong>Header</strong>
        </div>
    </div>
<!--    nav-->
    <div class="row border back-ground">
        <div class="col-12 text-align">
            <strong>Nav</strong>
        </div>
    </div>
<!--    body-->
    <div class="row">
        <div class="col-8" style="padding: 0;">
            <div class="row border back-ground">
                <div class="col-12 text-align">
                    <strong>Section</strong>
                </div>
            </div>
            <div class="row border back-ground">
                <div class="col-12 text-align">
                    <strong>Article</strong>
                </div>
            </div>
        </div>
        <div class="col-4 text-align border back-ground" style="padding: 15px">
            <div class="row">
                <div class="col-12">
                    <strong>Aside</strong>
                </div>
            </div>
        </div>
    </div>
<!--footer-->
    <div class="row border back-ground">
        <div class="col-12 text-align">
            <strong>footer</strong>
        </div>
    </div>
</body>
</html>
